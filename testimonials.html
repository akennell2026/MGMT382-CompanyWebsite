<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Testimonials</title>
    
    <style>
        /* Fancy Blue Background */
        body {
            background: linear-gradient(to right, #1E3A8A, #3B82F6);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background: #1E3A8A;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Header Styling */
        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Testimonials Section */
        .testimonials-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px auto;
            gap: 20px;
        }

        /* Individual Testimonial */
        .testimonial {
            background: white;
            color: black;
            padding: 20px;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .testimonial:hover {
            transform: scale(1.05);
        }

        /* Customer Images */
        .testimonial img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #3B82F6;
            margin-bottom: 10px;
            object-fit: cover; /* Ensures images look uniform */
        }

        /* Quotes Styling */
        blockquote {
            font-style: italic;
            font-size: 1.2em;
            margin: 10px 0;

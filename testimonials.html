<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Testimonials</title>
    
    <style>
        /* Fancy Blue Background */
        body {
            background: linear-gradient(to right, #1E3A8A, #3B82F6);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Testimonials Section */
        .testimonials-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px auto;
            gap: 20px;
        }

        /* Individual Testimonial */
        .testimonial {
            background: white;
            color: black;
            padding: 20px;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .testimonial:hover {
            transform: scale(1.05);
        }

        /* Customer Images */
        .testimonial img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #3B82F6;
            margin-bottom: 10px;
        }

        /* Quotes Styling */
        blockquote {
            font-style: italic;
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Contact Button */
        .contact-btn {
            display: inline-block;
            background: #3B82F6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .contact-btn:hover {
            background: #1E3A8A;
        }
    </style>
</head>
<body>
    <header>
        <h1>What Our Customers Say</h1>
    </header>

    <section class="testimonials-container">
        <div class="testimonial">
            <img src="customer1.jpg" alt="Customer 1">
            <blockquote>
                "This company changed my life! Their products are top-notch!"
            </blockquote>
            <cite>- John Doe</cite>
        </div>

        <div class="testimonial">
            <img src="customer2.jpg" alt="Customer 2">
            <blockquote>
                "Fantastic service! I will definitely recommend it to everyone!"
            </blockquote>
            <cite>- Jane Smith</cite>
        </div>

        <div class="testimonial">
            <img src="customer3.jpg" alt="Customer 3">
            <blockquote>
                "Great experience! Professional, reliable, and excellent quality."
            </blockquote>
            <cite>- Alex Johnson</cite>
        </div>
    </section>

    <footer>
        <a href="mailto:youremail@example.com" class="contact-btn">Contact Me</a>
    </footer>
</body>
</html>
